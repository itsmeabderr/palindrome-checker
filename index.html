<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Palindrome-checker.io</h1>
        <p>is it a Palindrome ?</p>
      </header>
      <main>
        <label for="text-input">Enter in text to check for a Palindrome:</label>
        <div class="form">
          <input type="text" name="user-input" id="text-input" required />
          <button type="button" id="check-btn">Check</button>
        </div>
        <div id="result"></div>
      </main>
    </div>
  </body>
</html>
